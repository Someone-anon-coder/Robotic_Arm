# RL Hyperparameters
sac_hyperparameters:
  gamma: 0.99
  tau: 0.005
  alpha: 0.2
  learning_rate: 0.0003
  batch_size: 256
  hidden_size: 256

# Action Maps (Joint Names from URDF)
action_maps:
  wrist_shoulder_joints:
    - shoulder_pan_joint
    - shoulder_tilt_joint
    - elbow_flex_joint
    - elbow_rot_joint
    - wrist_flex_joint
    - wrist_abd_joint
  thumb_palm_joints:
    - palm_flex_joint
    - thumb_opp_joint
    - thumb_z_rot_joint
    - thumb_mcp_flex_joint
    - thumb_ip_joint
  fingers_joints:
    - index_mcp_joint
    - index_pip_joint
    - index_dip_joint
    - index_tip_joint
    - middle_mcp_joint
    - middle_pip_joint
    - middle_dip_joint
    - middle_tip_joint
    - ring_mcp_joint
    - ring_pip_joint
    - ring_dip_joint
    - ring_tip_joint
    - pinky_mcp_joint
    - pinky_pip_joint
    - pinky_dip_joint
    - pinky_tip_joint

# Joint Limits for Action Scaling (Approximate values)
joint_limits:
  wrist_shoulder_joints:
    min: -1.57
    max: 1.57
  thumb_palm_joints:
    min: -1.57
    max: 1.57
  fingers_joints:
    min: -1.57
    max: 1.57
